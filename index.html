<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="foodDetail" class="sticky">

    </div>
    <div id="main-container" class="container">
        <h1 class="container text-center">Welcome to our Restaurant.</h1>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input-food" class="form-control" placeholder="Enter a food you wish to have..">
                <div class="input-group-append">
                    <button type="button" id="searchBtn" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div id="foodItem">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
